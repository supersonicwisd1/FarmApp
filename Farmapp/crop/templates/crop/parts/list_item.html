<div class="column is-3 crop-list-item">
    <div class="box">
        <figure class="image is-4by3 mb-4">
            <img src="{{ crop.get_thumbnail }}">
        </figure>

        <h2 class="subtitle">{{ crop.crop_name }}</h2>

        <h3 class="price is-size-6 mb-5">${{ crop.price }}</h3>

        <hr>

        <a href="{% url 'crop' crop.category.slug crop.slug %}" class="button is-dark is-uppercase">View</a>
    </div>
</div>
